{% extends 'base.html' %}

{% block title %}List of Students{% endblock %}

{% block content %}
<h2>List of Students</h2>
<ul>
  {% for student in students %}
  <li>
    <a href="{% url 'student_detail' student.id %}">{{ student.name }}</a> - {{ student.email }}
  </li>
  {% empty %}
  <li>No students found.</li>
  {% endfor %}
</ul>
{% endblock %}
