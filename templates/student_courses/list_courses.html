{% extends 'base.html' %}

{% block title %}List of Courses{% endblock %}

{% block content %}
<h2>List of Courses</h2>
<ul>
  {% for course in courses %}
  <li>
    <a href="{% url 'course_detail' course.id %}">{{ course.name }}</a> -
    Coordinator: {{ course.coordinator }}
  </li>
  {% empty %}
  <li>No courses found.</li>
  {% endfor %}
</ul>
{% endblock %}
